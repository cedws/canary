<!DOCTYPE html>
<html lang="{{ .Site.Params.Lang }}">
    {{ partialCached "head.html" . }}
    <body>
        <div class="container">
            {{ partialCached "header.html" . }}
            <div class="content-list">
                {{ range .Pages }}
                <div class="content-list__entry">
                    <a href="{{ .RelPermalink }}">
                        <div class="title">{{ .Title | default "Untitled" | title }}</div>
                    </a>
                    <div class="date">{{ .Date.Format "January 2, 2006" }}</div>
                    <div class="readingtime">~{{ .ReadingTime }} minute read</div>
                </div>
                {{ end }}
            </div>
            {{ partialCached "footer.html" . }}
        </div>
    </body>
</html>
